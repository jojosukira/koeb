name: Run Bulk GSC 3

on:
  workflow_dispatch:   # jalan manual lewat Actions

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install google-api-python-client google-auth google-auth-oauthlib requests

    # Jika kamu pakai GitHub Secrets, aktifkan ini:
    - name: Generate client_secret.json
      run: echo "${{ secrets.CLIENT_SECRET_JSON }}" > client_secret.json

    - name: Generate token.json
      run: echo "${{ secrets.TOKEN_JSON }}" > token.json

    - name: Jalankan bulk.py
      run: python bulk.py
